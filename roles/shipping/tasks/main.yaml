
- name: app setup
  include_role:
    name: common
    tasks_from: app-setup

- name: maven setup
  include_role:
    name: common
    tasks_from: maven
 
- name: systemctl setup
  include_role:
    name: common
    tasks_from: systemctl

- name: import mysql data 
  community.mysql.mysql_db:
    name: all
    login_user: root
    # login_password: RoboShop@1
    # login_host: mysql.rajeshit.space
    login_user: "{{ MYSQL_ROOT_USER }}"
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    state: import
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql
  - /app/db/master-data.sql

- name: restart shipping
  tags:
  - import
  ansible.builtin.service:
    name: "{{ component }}"  
    state: restarted 